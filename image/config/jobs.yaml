jobs:
  - script: >
      folder('seed-jobs') {
        description('Folder contains seed jobs that are triggered on start up')
        displayName('Seed Job')
      }
  - script: >
      freeStyleJob('Create-CI'){
        scm{
          git{
            remote{
              name('dev/seeds')
              url('git@github.com:mporada259449/jenkins-pipeline.git')
            }
          }
          steps{
            dsl{
              external('pipelines/*')
            }
          }
          publishers{
            wsCleanup()
          }
        }
      }